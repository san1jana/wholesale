<!Doctype html>
<html>
    <head>
        <title>Register-Wholesale Management System</title>
        <link rel="stylesheet" type="text/css" href="css/login.css"
        <body>
            <div>
                <div class ="register head"></div>
                <h3>UTENSIL TRACK : COMPREHENSIVE WHOLESALE SOLUTION</h3>
            </div>

            <!--Registration form-->
            <div class="register body">
                <h4>New  user registration</h4>
                <form action="">
                    <div>
                        <label for="new-username">username</label>
                        <input type="text" id="new-username" name="new-username"/>

                    </div>
                    <div>
                        <label for="new-email">Email</label>
                        <input type="email" id="new-email" name="new-email" />
                    </div>
                    <div>
                        <label for="new-password">password</label>
                        <input type="password" id="new-password" name="new-password" />
                    </div>
                    <div>
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" />
                    </div>
                    <div>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>

            <!--Back to Login link-->
            <div class="back-to-login" style="margin-top:20px;">
                <p>Already have an account?<a href="login.html">Login here</a></p>
            </div>
        </body>
    </head>
</html>
