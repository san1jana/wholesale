<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { margin: 20px auto; max-width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Item</h1>
        <form onsubmit="event.preventDefault(); addItem();">
            <label for="name">Item Name</label>
            <input type="text" id="name" placeholder="Enter item name" required>
            
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter item description"></textarea>
            
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter price" required>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required>
            
            <button type="submit">Add Item</button>
        </form>
    </div>

    <script>
        function addItem() {
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                quantity: document.getElementById('quantity').value
            };

            fetch('add-item.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error adding item:', error));
        }
    </script>
</body>
</html>
